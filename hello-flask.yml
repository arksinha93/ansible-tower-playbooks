---
- name: Hello Flask
  hosts: Appserver
  become: true
  
  tasks:
    - name: Install docker
      yum:
        name:
          - docker
        state: present
        update_cache: yes
 
    - name: Enable and Start Docker service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Clone Repository 
      git:
        repo: https://github.com/arksinha93/python-flask-demo.git
        dest: /home/arksinha/python-flask-demo 
        
