---
- name: Install Docker and Pull the Github Repo
  hosts: Webserver
  become: true
  
  tasks:
    - name: Install docker
      apt:
        name:
          - docker
        state: present
        update_cache: yes
 
    - name: Enable and Start Docker service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Clone Repository 
      git:
        repo: https://github.com/arksinha93/ansible-tower-playbooks.git
        dest: /home/arksinha/ansible-tower-playbooks
